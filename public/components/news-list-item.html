<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="news-img.html">

<dom-module id="news-list-item">

  <template>

    <style include="app-grid-style">
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      a {
        display: block;
        position: relative;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }

      news-img {
        height: 150px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .category {
        padding: 6px 20px 7px;
        border: var(--app-border-style);
        display: inline-block;
        font-weight: bold;
        font-size: 11px;
      }

      .category[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {

        font-size: 11px;
        font-weight: bold;
      }

      .time-ago {
        white-space: nowrap;
      }

      .author {
        padding-left: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* mobile */

      @media (max-width: 767px) {
        news-img {
          display: none;
        }
      }

      /* desktop */

      @media (min-width: 768px) {
        :host([horizontal]) {
          margin-bottom: 24px;
        }

        .category {
          margin-top: 20px;
        }
      }

      /* desktop large */

      @media (min-width: 1310px) {
        :host([horizontal]) a {
          @apply --layout-horizontal;
        }

        :host([horizontal]) news-img {
          min-width: 150px;
          margin-right: 24px;
        }

        :host([horizontal]) .category {
          display: none;
        }
      }

      paper-button,
      iron-icon {
        z-index: 5
      }

      paper-button {
        height: 20px;
        padding-left: 45px;
        left: 70%;
        padding-right: 1px;
        margin-top: -10px;
      }

      .description {
        position: absolute;
        margin-top: -36px;
        width: 13%;
        padding: 6px 20px 7px;
        display: block;
        z-index: 2;
        background: beige;
      }

      .description[hidden] {
        visibility: hidden;
        width: 0px;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }
      .article-grid,
        {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .article-grid {
        margin-top: 32px;
      }

      li {
        display: block;
      }


      /* mobile */

      @media (max-width: 767px) {

        .article-grid li {
          border-bottom: var(--app-border-style);
          margin: 0px 24px 24px 24px;
          padding-bottom: 24px;
        }

        .article-grid li:last-of-type {
          border-bottom: none;
        }
      }

      /* desktop */

      @media (min-width: 768px) {
        :host {
          --app-grid-columns: 4;
          --app-grid-gutter: 32px;
        }

        .article-grid {
          margin-right: -32px;
          margin-left: -30px;
        }
      }
    </style>

    <ul class="app-grid article-grid">
      <template is="dom-repeat" id="[[ide]]" items="{{items}}" as="item" mutableData>
        <li>
          <a href$="news?url=[[item.url]]">
            <news-img title="[[item.title]] [[item.source.name]]" src="[[_getItemImage(item.urlToImage)]]" alt="[[item.title]]">
            </news-img>
            <div class="headline" title="[[item.title]] [[item.source.name]]">
              <div class="category" hidden$="[[!item.source.name]]">[[item.source.name]]</div>
              <h2>[[ _unescapeText(item.title)]]</h2>
            </div>
          </a>
          <div class="headline" title="[[item.title]] [[item.source.name]]">
            <paper-button on-click="showDescription">
              <iron-icon icon="hardware:keyboard-arrow-up" hidden$="{{item.show}}"></iron-icon>
              <iron-icon icon="hardware:keyboard-arrow-down" hidden$="{{!item.show}}"></iron-icon>
            </paper-button>
            <div class="description" hidden$="{{item.show}}">
              <p>[[_unescapeText(item.description)]]</p>
            </div>
            <div class="details" title="Author: [[item.author]] src: [[item.source.name]] [[item.publishedAt]]">
              <div class="author" hidden$="[[!item.author]]"> Author: [[item.author]] </div>
              <div class="author" hidden$="[[!item.source.id]]"> src: [[item.source.id]]</div>
              <div class="author"> [[item.publishedAt]]</div>
            </div>
          </div>
        </li>
      </template>
    </ul>

  </template>

  <script>   
    class NewsListItem extends Polymer.Element {

      static get is() { return 'news-list-item'; }

      static get properties() {
        return {
          items: {
            type: Array,
            notify: true,
            // observer: '_log'
          }
        }
      }

      _unescapeText(text) {
        textarea.innerHTML = text;
        return textarea.textContent;
      }

      _getItemImage(item) {
        return item || 'public/images/news-icon-512.png';
      }

      _log(data) {
        //    console.log('log list items', data)
      }

      showDescription(event) {
        event.model.set('item.show', !event.model.item.show);
        //data.model.item.show = true
        this.notifyPath('items');
      }
    }

    customElements.define(NewsListItem.is, NewsListItem);

  </script>

</dom-module>
