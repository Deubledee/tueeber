<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="news-img.html">

<dom-module id="news-list-item">

  <template>

    <style>
      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }

      news-img {
        height: 150px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .category {
        padding: 6px 20px 7px;
        border: var(--app-border-style);
        display: inline-block;
        font-weight: bold;
        font-size: 11px;
      }

      .category[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {

        font-size: 11px;
        font-weight: bold;
      }

      .time-ago {
        white-space: nowrap;
      }

      .author {
        padding-left: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* mobile */

      @media (max-width: 767px) {
        news-img {
          display: none;
        }
      }

      /* desktop */

      @media (min-width: 768px) {
        :host([horizontal]) {
          margin-bottom: 24px;
        }

        .category {
          margin-top: 20px;
        }
      }

      /* desktop large */

      @media (min-width: 1310px) {
        :host([horizontal]) a {
          @apply --layout-horizontal;
        }

        :host([horizontal]) news-img {
          min-width: 150px;
          margin-right: 24px;
        }

        :host([horizontal]) .category {
          display: none;
        }
      }
    </style>
    <a href$="news?url=[[item.url]]">
      <news-img title="[[item.title]] [[item.source.name]]" src="[[item.urlToImage]]" alt="[[item.title]]"></news-img>
      <div class="headline" title="[[item.title]] [[item.source.name]]">
        <div class="category" hidden$="[[!item.category]]">[[item.category]]</div>
        <h2>[[item.title]]</h2>
        <div class="details" title="Author: [[item.author]] src: [[item.source.name]] [[item.publishedAt]]">
          <div class="author"> Author: [[item.author]] </div>
          <div class="author"> src: [[item.source.name]]</div>
          <div class="author"> [[item.publishedAt]]</div>
        </div>
      </div>
    </a>
  </template>

  <script>

    class NewsListItem extends Polymer.Element {

      static get is() { return 'news-list-item'; }

      static get properties() {
        return {

          item: {
            type: Object,
            notify: true,
            // observer: '_log'
          }
        }
      }

      _log(data) {
        console.log('log list items', data)
      }
    }

    customElements.define(NewsListItem.is, NewsListItem);

  </script>

</dom-module>
