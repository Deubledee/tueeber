<link rel="import" href="news-search.html">
<link rel="import" href="search-results.html">
<dom-module id="cnn-results">
    <template>
        <style>
            :host {
                width: 100%;
                --app-primary-color: var(--google-blue-100);
                --app-secondary-color: rgba(18, 18, 19, 0.74);
                --app-third-color: var(--google-blue-300);
                --app-fourth-color: var(--google-blue-300);
                --app-font-color: rgb(28, 30, 31);
                --app-shadow-color: rgba(85, 82, 82, 0.657);
                --app-shadow-value: 4px 4px 8px var(--app-shadow-color);
                --paper-card-header-color: rgb(196, 196, 231);
                --paper-card-background-color: rgba(0, 0, 0, 0.582);
                --paper-card-header-text: {
                    background-color: var( --paper-card-background-color);
                    color: var(--paper-card-header-color);
                }
                @apply --cnn-results
            }

            a {
                color: black;
                text-decoration: none;
            }

            iron-icon {
                color: var(--app-font-color)
            }

            .content {
                height: 500px;
                position: relative;
                top: 0px;
                overflow-y: auto;
                background: transparent;
                color: var(--app-font-color);
                background-size: contain;
                height: -webkit-fill-available;
            }

            .content[open] {
                margin-top: 35px;
            }

            .content[mobile] {
                height: 150px;
            }

            .content[sideFix] {
                color: rgb(216, 231, 226);
                height: 389px;
                padding: 0px 0px 0px;
                overflow-x: hidden
            }

            .content[sideWays] {
                height: 550px !important;
                overflow-y: hidden;
                display: inline-flex;
                opacity: 1;
            }

            .content[mini] {
                /* background: linear-gradient(to left, #464446 0%, #070401 5%, #464446 50%, #040500 95%, #464446 100%);*/
                top: 0px;
                width: 100%;
                padding: 30px 5px 59px;
                color: var(--app-font-color);
                overflow-x: hidden;
                margin-top: -12px;
                transition: height 0.5s ease-in-out;
            }


            .flex-vertical[vertical] {
                @apply --layout-vertical;
            }

            .flex-horizontal[sideWays] {
                @apply --layout-horizontal;
            }

            .flexchild-vertical {
                @apply --layout-flex;
            }

            .width[sideWays] {
                width: 870px !important;
                z-index: 2;
                padding: 10px;
                padding-left: 100px
            }

            .flexchild-vertical2[mobile] {
                max-width: 100%
            }

            #background::-webkit-scrollbar-thumb:hover {
                width: 10px;
                background: linear-gradient(to right, var(--app-fourth-color) 0%, var(--app-fourth-color) 5%,
                rgba(111, 140, 221, 0.829) 50%, var(--app-fourth-color) 95%, var(--app-fourth-color) 100%);
            }

            #background[sideWays]::-webkit-scrollbar-thumb:hover {
                width: 0px;
            }

            #background[sideWays]::-webkit-scrollbar {
                height: 0px;
                width: 0px;
            }

            #background[sideWays]::-webkit-scrollbar-thumb {
                height: 0px;
                width: 0px;
            }

            #background[sideWays]::-webkit-scrollbar-track {
                width: 0px;
                width: 0px;
            }

            #background[normal]::-webkit-scrollbar {
                width: 10px;
                z-index: 2;
                margin-top: 18px;
            }

            #background[normal]::-webkit-scrollbar-thumb {
                width: 10px;
                margin-top: 18px;
                background: var(--app-fourth-color);
                margin-right: 20px;
            }

            #background[normal]::-webkit-scrollbar-track {
                width: 10px;
                margin-top: 18px;
                background-color: rgba(45, 194, 45, 0);
                margin-right: 20px;
            }

            #background[sideFix]::-webkit-scrollbar {
                width: 5px;
                z-index: 2;
                float: left
            }

            #background[sideFix]::-webkit-scrollbar-thumb {
                width: 5px;
                margin-top: -12px;
                background: var(--app-fourth-color);
                margin-right: 20px;
            }

            #background[sideFix]::-webkit-scrollbar-track {
                width: 5px;
                background-color: rgba(0, 0, 0, 0);
                margin-right: 2px;
            }

            .background {
                width: 100%;
                height: 680px;
                overflow-y: auto;
                overflow-x: hidden;
                @apply --cnn-results-background;
            }

            .background[sideWays] {
                width: 822px;
                height: auto;
                padding: 21px;
                overflow-y: hidden;
                overflow-x: auto;
                @apply --cnn-results-background;
            }

            .nav {
                width: 101%;
                box-shadow: var(--app-shadow-value);
            }

            .nav[mini] {
                float: left;
                width: 49%;
                margin-bottom: 13px;
            }

            .nav[bottom] {
                float: left;
                width: 51%;
                margin-bottom: 13px;
            }

            .nav[sideWays] {
                float: left;
                margin-bottom: 20px;
            }

            .card-content {
                width: 100%;
                font-weight: 400;
                text-overflow: ellipsis;
                margin-bottom: 10px;
            }

            .card-content[mini] {
                height: 97px;
                font-size: 24px;
                width: 50%;
                float: left;
                margin-bottom: 20%
            }

            .card-content[bottom] {
                width: 91%;
                margin-left: 7px;
                margin-bottom: 16px;
                float: left;
                margin-top: -12px;
            }

            .card-content[sideWays] {
                top: 0px;
                position: relative;
            }

            .contentView {
                z-index: 1;
                flex-grow: 7;
                font-size: 18px;
            }

            .contentView[mini] {
                position: relative;
                top: 5px;
                font-size: 14px;
                transition: font-size 0.5s ease-in-out;
                margin-left: 8px
            }

            .contentView[sideWays] {
                font-size: 0.9em !important;
                width: 70%;
            }

            .contentView[bottom] {
                font-size: 18px;
            }

            .channelView {
                z-index: 1;
                font-style: italic;
                flex-grow: 7;
                font-size: 14px;
                color: var(--app-font-color);
            }

            .channelView[mini] {
                position: relative;
                top: 8px;
                overflow-x: hidden;
                z-index: 1;
                font-style: italic;
                flex-grow: 7;
                font-size: 14px;
                color: var(--app-font-color);
                font-weight: bold;
                padding-left: 5px;
                margin-bottom: auto;
                margin-left: 8px;
                transition: font-size 0.5s ease-in-out;
            }

            .channelView[bottom] {
                font-size: 0.9em;
            }

            .channelView span {
                color: #3a93db;
            }

            .channelView label {
                color: #47e6de;
            }

            .channelView h4 {
                color: #47e6de;
            }

            .float[mini] {
                margin-top: -25px;
                /* margin-left: 101px; */
            }

            .button-container {
                position: absolute;
                top: 77px;
                z-index: 0;
                height: 594px;
                width: 100%;
            }

            .button-1[up] {
                z-index: 3;
                opacity: 1;
                transition: opacity 0.5s ease-in-out
            }

            .button-2[up] {
                z-index: 3;
                opacity: 1;
                transition: opacity 0.5s ease-in-out
            }

            .button-1 {
                position: absolute;
                top: 110px;
                float: left;
                background: var(--app-shadow-color);
                width: 100px;
                height: 480px;
                z-index: 0;
                opacity: 0;
            }

            .button-2 {
                position: absolute;
                top: 110px;
                right: 6px;
                background: var(--app-shadow-color);
                width: 100px;
                height: 480px;
                z-index: 0;
                opacity: 0;
            }

            @media (max-width: 640px) {
                .content {
                    margin: 36px -1px 0px -3px;
                    margin-top: 36px;

                }
                .content[open] {
                    margin-top: 35px;

                }
                .content[mini] {
                    width: 99%;
                    transition: width 0.5s ease-in-out;
                }

                .content[sideWays] {
                    width: 99%;

                }

                #content::-webkit-scrollbar {
                    display: none
                }
                paper-fab {
                    top: 290px;
                    right: 16px;
                }
            }
        </style>
        <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{routeTail}}" query-params="{{query}}">
        </app-route>
        <news-search api="[[api]]" class="search" search="true" hide="true" video-data="{{videoData}}">
        </news-search>
        <!--div id="buttons" class="button-container" up$="[[up]]">
            <div class="buttons" up$="[[up]]"-->
        <div class="button-1" up$="[[up]]" on-click="left"></div>

        <!--/div>
        </div-->
        <div class="background" id="background" normal$="[[normal]]" sideWays$="[[sideWays]]">
            <iron-selector id="content" class="content flex-vertical" normal$="[[normal]] " mini$="[[mini]]" sideFix$="[[sideFix]]" vertical$="[[vertical]]"
                sideWays$="[[sideWays]]" mobile$="[[mobile]]" bottom$="[[bottom]]" open$="[[open]]" selected="[[routeTail.prefix]]"
                attr-for-selected="name" role="navigation">
                <template is="dom-repeat" items="{{items}}" as="video" mutable-data="true">
                    <div class="width" sideWays$="[[sideWays]]" id="news[[iDer]]">
                        <a name="/view1/video/" id="anav" href="/news?url=[[video.url]]" on-click="changeLink">
                            <paper-card mini$="[[mini]]" bottom$="[[bottom]]" sideWays$="[[sideWays]]" class="nav" heading="[[video.title]]" title="{{video.title}}"
                                image="{{video.thumbnail}}">
                            </paper-card>
                        </a>
                        <div class="card-content" mini$="[[mini]]" bottom$="[[bottom]]" title="{{video.title}}" alt="{{video.thumbnail}}" sideWays$="[[sideWays]]">
                            <div class="contentView" mini$="[[mini]]" bottom$="[[bottom]]" sideWays$="[[sideWays]]">
                                [[video.description]]
                            </div>
                            <div class="channelView" mini$="[[mini]]" bottom$="[[bottom]]">
                                <h4>
                                    <label> src: </label>
                                    [[video.source]]
                                    <label> author: </label>
                                    [[video.author]]
                                </h4>
                                <span>
                                    [[video.publishedAt]]
                                </span>
                            </div>
                        </div>
                    </div>
                </template>
            </iron-selector>
        </div>
        <div class="button-2" up$="[[up]]" on-click="right"></div>
    </template>
    <script>
        class cnnResults extends Polymer.Element {
            static get is() {
                return 'cnn-results';
            }

            constructor() {
                super();
            }

            ready() {
                super.ready()
                this.addEventListener('mouseover', this.hover)
                this.addEventListener('pointermove', () => {
                    setTimeout(() => {
                        this.hover()
                    }, 1000)
                })
            }

            static get properties() {
                return {
                    route: {
                        type: Object,
                        notify: true,
                    },
                    data: {
                        type: Object,
                        notify: true,
                    },
                    page: {
                        type: Object,
                        notify: true
                    },

                    link: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    items: {
                        type: Array,
                        notify: true,
                        observer: 'fuckedYouUp'
                    },
                    change: {
                        type: Boolean,
                        value: false,
                        //S observer: 'itemsChanged'
                    },
                    num: {
                        type: Number,
                        notify: true,
                        value: 0
                        //observer: '_background'
                    },
                    up: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    normal: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    mini: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    sideFix: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    bottom: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    open: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    mobile: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    vert: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true
                    },
                    horz: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    sideWays: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    vertical: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    videoData: {
                        type: Object,
                        observer: '_videoDataChanged',
                    },
                    incomingItems: {
                        type: Array,
                        observer: 'itemsChanged',
                    },
                    search: {
                        type: String,
                        notify: true
                    },
                    api: {
                        type: Object,
                        notify: true,
                        // observer: 'log'
                    },
                    timeout: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            log(data) {
                console.log(data)
            }
            changeLink() {
                this.link = true
                this.link = false
            }

            hover() {
                this.up = true
                if (this.timeout === false) {
                    let timer = setTimeout((() => {
                        if (this.timeout === true) {
                            this.timeout = false
                            clearTimeout(timer)
                        } else {
                            this.up = false
                        }
                    }).bind(this), 2000)
                }
            }

            left() {
                let scroll = 980
                this.timeout = true
                this.up = false
                let timer = setInterval(() => {
                    if (scroll === 0) {
                        this.up = true
                        this.timeout = false
                        clearInterval(timer)
                    } else {
                        scroll = scroll - 20
                        this.$.background.scrollBy(-20, 0)
                    }
                }, 1000 / 120)
            }

            right() {
                let scroll = 0
                this.timeout = true
                this.up = false
                let timer = setInterval(() => {
                    if (scroll === 980) {
                        this.up = true
                        this.timeout = false
                        clearInterval(timer)
                    } else {
                        scroll = scroll + 20
                        this.$.background.scrollBy(20, 0)
                    }
                }, 1000 / 60)
            }

            _videoDataChanged(data) {
                var allVideos = [];
                // console.log("videos", data)
                if (data !== undefined && data !== null && data.articles !== null && data.articles !== undefined) {
                    //  console.log("videos", data.articles)
                    let temp = data.articles
                    //  console.log("videos", temp)
                    if (temp[0]) {
                        for (let i = 0; i < temp.length; i++) {
                            // console.log(temp[i].snippet)
                            let videoItem = temp[i]
                            allVideos.push(videoItem)
                        }
                    }
                    setTimeout(() => {
                        this.incomingItems = allVideos
                    }, 100)
                }
            }
            itemsChanged(data) {
                let allVideos = []
                // console.log('newsItem', data)
                data.map(function (videoItem) {
                    // console.log(videoItem)
                    //  console.log(videoItem.id.videoId, videoItem.snippet.channelTitle.toLocaleLowerCase())
                    var youtubeVideo = {
                        author: videoItem.author,
                        title: videoItem.title,
                        description: videoItem.description,
                        publishedAt: videoItem.publishedAt,
                        thumbnail: videoItem.urlToImage,
                        source: videoItem.source.name,
                        url: videoItem.url
                    };

                    if (videoItem.author === 'aegix drakan') {
                        console.log('videoItem.author', youtubeVideo.thumbnail)
                    }

                    if (youtubeVideo.thumbnail) {
                        // console.log(youtubeVideo.thumbnail)                    
                        if (youtubeVideo.thumbnail.indexOf('?v=1') > 0) {
                            youtubeVideo.thumbnail = '../public/images/noimg.png'
                        }
                    } else {
                        youtubeVideo.thumbnail = '../public/images/noimg.png'
                    }

                    allVideos.push(youtubeVideo)
                })
                //  console.log(allVideos)
                this.set('items', allVideos);
            }

            fuckedYouUp(data) {
                // console.log('realy did..!!', data)
            }
            _seethisshit(data) {
                return this.changeLink(data)
                //window.scrollTo({}, 0)
            }
        }
        window.customElements.define(cnnResults.is, cnnResults);

        //UCqYSAPse9A0BRqoKdGdqxtA
    </script>
</dom-module>
