      class NewsData extends Polymer.Element {

            },
            search: {
              type: Boolean,
              value: false,
              notify: true
            },
            category: {
              type: Object,
              computed: '_computeCategory(categoryName)',
              // observer: '_log',
              notify: true
            },
            language: {
              type: String,
              value: 'enUs',
              notify: true,
            },
            previous: {
              type: Object
            },
            failure: {
              type: Boolean,
              readOnly: true,
              notify: true

            time: {
              type: Object,
              notify: true,
              value: function () {
                return {
                  method: "topHeadlines",
                  api: "topHeadlines",
                  sources: '',
                  q: '',
                  category: '',
                  language: 'en',
                  country: ''
                }
              }
            },
            topheadlines: {
              type: Object,
              value: function () {
                let d = new Date()
                let year = d.toLocaleDateString().split('/')
                let fultime = year.pop()
                fultime = fultime + '/' + year.join('/')
                return {
                  method: "everything",
                  api: "everything",
                  sources: 'google-news',
                  domains: '',
                  q: '',
                  from: '',
                  to: '',

                  sortBy: 'publishedAt',
                  page: '10'
                }
              }
            },
            sports: {
              type: Object,
              observedr: '_log',
              value: function () {
                let d = new Date()
                let year = d.toLocaleDateString().split('/')

                fultime = fultime + '/' + year.join('/')
                return {

              type: Object,

                let d = new Date()

                return {

                  api: "everything",

        static get observers() {
          return [
          ]
        }
        _log(data) {
          console.log('log', data)
        }

        _computeCategory(categoryName) {
          // console.log(categoryName, this.categories)
          for (let i = 0, c; c = this.categories[this.language][i]; ++i) {
            if (c.name === categoryName) {
              this.previous = c
              return c;
            }
          }
          return this.previous || this.categories[this.language][0];
        }


        _trimRight(text, maxLength) {
          let breakIdx = text.indexOf(' ', maxLength);
          return breakIdx === -1 ? text : text.substr(0, breakIdx) + '...';
        }

        refresh() {
          if (this.categoryName) {
            // Try at most 3 times to get the items.
            this._fetchCategory(this.category, this.offline, 3);
          }
        }

      }

      customElements.define(NewsData.is, NewsData);
