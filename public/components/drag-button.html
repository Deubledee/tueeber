<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="drag-button">
    <template>
        <style>
            :host {
                width: 100%;
                --app-primary-color: rgb(207, 29, 23);
                --app-secondary-color: black;
                --app-third-color: rgb(66, 133, 244);
            }

            .content {               
                padding-top: 8px;
                padding-left: 8px;
                margin-left: 15px;
                height: 10px;
                width: 18px;
                margin-top: 8px;
                background: transparent;
                -webkit-transition:  all 0.5s ease-in 1s;
                -moz-transition:  all 0.5s ease-in 1s;
                transition: all 0.5s ease-in 1s;
            }

            .content[open] {
                padding-top: 0px;
                padding-left: 0px;
                margin-left: 14px;
                height: 10px;
                width: 100%;
                margin-top: -4px;                
            }

            .playing {
                position: relative; 
                top: 4px;
                background: #9e8f8f;
                float: left;
                width: 100%;
                height: 2px;
                -webkit-transition: height 1s ease-in-out 1s, background 1s ease-in-out 1s; 
                -moz-transition: height 1s ease-in-out 1s, background 1s ease-in-out 1s; 
                transition: height 1s ease-in-out 1s, background 1s ease-in-out 1s;  
            }
            .playing[open] {                
                background: rgba(189, 129, 48, 0.75);
                float: left;
                width: 100%;
                height: 5px;
                position: relative;
                                           }
            .playingB {
                background: linear-gradient(to bottom, transparent 49%, #9e8f8f 51%, transparent 87%);
                float: left;
                width: 100%;
                height: 10px;
                margin-top: 0px;
                transition: margin-top 1s ease-in-out 1s;
            }
            .playingB[open] {               
                margin-top: 3px;
            }
        </style>

        <div id="content" class="content" open$="[[open]]" on-click="openThisShit">
            <div id="up" class="playing" open$="[[open]]" ></div>
            <div id="down" class="playingB" open$="[[open]]"></div>
        </div>
    </template>
    <script>
        class dragButton extends Polymer.Element {
            static get is() {
                return 'drag-button';
            }
            constructor() {
                super();
            }
            ready() {
                super.ready()

            }
            static get properties() {
                return {
                    sideWays: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    open: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    toggle: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }
            openThisShit() {
                this.toggle = !this.toggle
                this.open = !this.open
            }

        }
        window.customElements.define(dragButton.is, dragButton);
    </script>
</dom-module>
