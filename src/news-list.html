<link rel="import" href="../public/bower_components/polymer/polymer-element.html">
<link rel="import" href="../public/bower_components/app-route/app-route.html">
<link rel="import" href="../public/bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../public/components/news-list-featured-item.html">
<link rel="import" href="../public/components/news-list-item.html">
<link rel="import" href="../public/components/news-side-list.html">
<link rel="import" href="../public/components/news-previous.html">
<dom-module id="news-list">

  <template>

    <style include="app-grid-style">
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .container .fade-in {
        opacity: 0;
      }

      .container[fadeIn] {
        opacity: 1;
        transition: opacity 500ms;
        @apply --layout-flex-horizontal;
      }

      .fade-in[fadeIn] {
        opacity: 1;
        transition: opacity 500ms;
      }

      .content {
        @apply --layout-flex;
      }

      .content1 {
        width: 100%;
        height: 50px;
        text-align: center;
      }

      .article-grid,
      .opinions-grid {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .article-grid {
        margin-top: 32px;
      }

      li {
        display: block;
      }

      h3 {
        @apply --app-sub-section-headline;
        margin: 24px 0;
      }

      news-side-list {
        margin-bottom: 32px;
      }

      news-gpt-ad {
        display: block;
        width: 300px;
        height: 250px;
      }

      .ad-container {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }

      /* mobile */

      @media (max-width: 767px) {
        aside {
          display: none;
        }

        .article-grid li,
        .opinions-grid li {
          border-bottom: var(--app-border-style);
          margin: 0px 24px 24px 24px;
          padding-bottom: 24px;
        }

        .article-grid li:last-of-type,
        .opinions-grid li:last-of-type {
          border-bottom: none;
        }
      }

      /* desktop */

      @media (min-width: 768px) {
        :host {
          --app-grid-columns: 4;
          --app-grid-gutter: 32px;
        }

        .opinions-grid {
          @apply --layout-horizontal;
          @apply --layout-wrap;
        }

        .opinions-grid li {
          width: calc(50% - 32px);
          margin-right: 32px;
        }

        .article-grid,
        .opinions-grid {
          margin-right: -32px;
        }
      }

      /* desktop large */

      @media (min-width: 1310px) {
        .container {
          @apply --layout-horizontal;
        }

        .content {
          margin-right: 24px;
        }

        aside {
          width: 300px;
          min-width: 300px;
        }
      }
    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route route="[[route]]" pattern="/:category" data="{{routeData}}"></app-route>
    <news-search id="category" api="{{headLines}}" search="{{search}}" hide="true" video-data="{{videoData}}">
    </news-search>
    <div class="content1">
      <h1> [[category.title]]</h1>
    </div>
    <div class="container" fadeIn$="[[fadeIn]]" hidden$="[[failure]]">
      <div class="content">
        <h2> Latest </h2>
        <news-list-featured-item items="[[featured]]">
        </news-list-featured-item>
        <ul class="app-grid article-grid fade-in" fadeIn$="[[fadeIn]]">
          <template is="dom-repeat" id="[[ide]]" items="{{topStories}}" as="item" mutableData>
            <li>
              <news-list-item item="[[item]]"></news-list-item>
            </li>
          </template>
        </ul>

        <div class="content1">
          <h1> Previous News</h1>
        </div>
        <news-previous id="previous" serach="[[search]] " sources="[[sources]]" query="[[query]]" lang="[[lang]]" from="[[from]]"
          to="[[to]]">
          <ul class="opinions-grid fade-in" fadeIn$="[[fadeIn]]">

          </ul>
        </news-previous>
      </div>
      <aside>
        <div class="ad-container">
          <news-gpt-ad id="ad_slot_1" ad-unit-path="/6355419/Travel/Europe/France/Paris" ad-width="300" ad-height="250"></news-gpt-ad>
        </div>
        <news-side-list class="" items="[[mostRead]]">
          Most Read
        </news-side-list>
        <news-side-list class="" featured items="[[moreTopStories]]">
          More Top Stories
          </news-side-list-->
      </aside>
    </div>

  </template>

  <script>

    class NewsList extends Polymer.Element {

      static get is() { return 'news-list'; }

      static get properties() {
        return {
          featured: {
            type: Array,
            notify: true
          },
          topStories: {
            type: Array,
            notify: true,
            value: []
          },
          fadeIn: {
            type: String,
            value: false,
            reflectToAttribute: true
          },
          moreTopStories: {
            type: Array,
            notify: true
          },
          mostRead: {
            type: Array,
            notify: true
          },
          opinions: {
            type: Array,
            notify: true
          },
          route: Object,

          category: {
            type: Object,
            observer: 'computeSources',
            notify: true
          },

          offline: Boolean,

          failure: Boolean,

          categoryName: {
            type: Boolean,
            //computed: '_return(routeData.category)',
            notify: true
          },
          query: {
            type: String,
            value: ''
          },
           domains: {
            type: String
          },
          sources: {
            type: String,
           // value: 'google-news, fox-news, cbs-news, nbc-news, reuters, politico, the-washington-post',
           // computed: 'computeSources(category)'
          },
          lang: {
            type: Number,
            value: ''
          },
          search: {
            type: Boolean,
            value: false,
            //  observer: '_log',
          },
          headLines: {
            type: Object,
            computed: 'computeTopHeadLines(sources, query, from, to, lang, domains)',
            notify: true
          },
          videoData: {
            type: Object,
            notify: true,
            observer: 'videoDataChanged'
          },
          routeData: Object,
          loading: Boolean          
        }
      }
      ready() {
        super.ready();
      }

      static get observers() {
        return [
          'categoryChanged(routeData.category)'
        ]
      }

      _log(data) {
        console.log('list log', data)
      }

      computeSources(data) {
        if (data !== null && data !== undefined) {
          let sources = data.sources ? data.sources.join(', '): ''
          let domains = data.domains ? data.domains.join(', ') : ''
          let lang = data.lang ? data.lang.join(', ') : ''
          console.log('computeSources', sources.toString())
          console.log('computeSources domains', domains.toString())
          this.domains = domains
          this.sources = sources
          this.lang = lang
          this.search = true
          this.search = false
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this._boundResizeHandler = this._resizeHandler.bind(this);
        window.addEventListener('resize', this._boundResizeHandler);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('resize', this._boundResizeHandler);
      }

      categoryChanged(data) {
       // console.log(data)
        this.categoryName = data
      }

      videoDataChanged(data) {
       // console.log('featured', data)
        if (data !== null && data !== undefined) {
        //  console.log('featured', data.type)
          this[data.type](data)
          this.search = false
          this.fadeIn = true
        }
      }

      everything(data) {
        sessionStorage.setItem(this.routeData.category, data.arr);
        let parsed = typeof data.arr === 'string' ? JSON.parse(data.arr): data.arr
      //  console.log(typeof data.arr)
       // console.log('topHeadLines', parsed.articles)
        this.featured = parsed.articles.slice(0, 1)
        this.topStories = parsed.articles.slice(1, 10)
        this.$.previous.videoDataChanged(true, this.routeData.category)
      }

      computeTopHeadLines(sources, query, from, to, lang, domains) {
        return {
          method: "everything",
          api: "everything",
          sources: sources,
          domains: domains,
          q: query,
          from: '',
          to: '',
          language: lang,
          sortBy: 'publishedAt',         
        }
      }

      _tryReconnect() {
        this.dispatchEvent(new CustomEvent('refresh-data', { bubbles: true, composed: true }));
      }

      _resizeHandler() {
        this._resizeDebouncer = Polymer.Debouncer.debounce(this._resizeDebouncer,
          Polymer.Async.timeOut.after(50), () => { this.updateStyles(); });
      }

      _slice(list) {
        // console.log(this.route)
        if (this.route.prefix !== '/video' && list) {
          console.log(this.route)
        }
      }


      _createArray(data, begin, end) {
        let temp = [data.slice(begin, end)]
        temp = new Array(temp[0])
        // console.log('data', temp)
        return temp
      }

      _return(value) {
        return value;
      }

    }

    customElements.define(NewsList.is, NewsList);

  </script>

</dom-module>
