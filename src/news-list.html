<link rel="import" href="../public/bower_components/polymer/polymer-element.html">
<link rel="import" href="../public/bower_components/app-route/app-route.html">
<link rel="import" href="../public/bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../public/components/news-list-featured-item.html">
<link rel="import" href="../public/components/news-list-item.html">
<link rel="import" href="../public/components/news-side-list.html">

<dom-module id="news-list">

  <template>

    <style include="app-grid-style">
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .container .fade-in {
        opacity: 0;
      }

      .container[fadeIn] {
        opacity: 1;
        transition: opacity 500ms;
        @apply --layout-flex-horizontal;
      }

      .fade-in[fadeIn] {
        opacity: 1;
        transition: opacity 500ms;
      }

      .content {
        @apply --layout-flex;
      }

      .content1 {
        width: 100%;
        height: 50px;
        text-align: center;
      }

      .article-grid,
      .opinions-grid {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .article-grid {
        margin-top: 32px;
      }

      li {
        display: block;
      }

      h3 {
        @apply --app-sub-section-headline;
        margin: 24px 0;
      }

      news-side-list {
        margin-bottom: 32px;
      }

      news-gpt-ad {
        display: block;
        width: 300px;
        height: 250px;
      }

      .ad-container {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }

      /* mobile */

      @media (max-width: 767px) {
        aside {
          display: none;
        }

        .article-grid li,
        .opinions-grid li {
          border-bottom: var(--app-border-style);
          margin: 0px 24px 24px 24px;
          padding-bottom: 24px;
        }

        .article-grid li:last-of-type,
        .opinions-grid li:last-of-type {
          border-bottom: none;
        }
      }

      /* desktop */

      @media (min-width: 768px) {
        :host {
          --app-grid-columns: 4;
          --app-grid-gutter: 32px;
        }

        .opinions-grid {
          @apply --layout-horizontal;
          @apply --layout-wrap;
        }

        .opinions-grid li {
          width: calc(50% - 32px);
          margin-right: 32px;
        }

        .article-grid,
        .opinions-grid {
          margin-right: -32px;
        }
      }

      /* desktop large */

      @media (min-width: 1310px) {
        .container {
          @apply --layout-horizontal;
        }

        .content {
          margin-right: 24px;
        }

        aside {
          width: 300px;
          min-width: 300px;
        }
      }
    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route route="[[route]]" pattern="/:category" data="{{routeData}}"></app-route>
    <news-search id="category" api="{{api}}" search="{{search}}" hide="true" video-data="{{videoData}}">
    </news-search>
    <div class="content1">
      <h1> Today's News</h1>
    </div>
    <div class="container" fadeIn$="[[fadeIn]]" hidden$="[[failure]]">
      <div class="content">
        <h2> Latest </h2>
        <news-list-featured-item items="[[featured]]">
        </news-list-featured-item>       
        <ul class="app-grid article-grid fade-in" fadeIn$="[[fadeIn]]">
          <template is="dom-repeat" id="[[ide]]" items="{{topStories}}" as="item" mutableData>
            <li>
              <news-list-item item="[[item]]"></news-list-item>
            </li>
          </template>
        </ul>

        <div class="content1">
          <h1> Previous News</h1>
        </div>
        <ul class="opinions-grid fade-in" fadeIn$="[[fadeIn]]">
          <template is="dom-repeat" items="{{opinions}}" as="item" mutableData>
            <li>
              <news-list-item horizontal item="[[item]]"></news-list-item>
            </li>
          </template>
        </ul>
      </div>

      <aside>
        <div class="ad-container">
          <news-gpt-ad id="ad_slot_1" ad-unit-path="/6355419/Travel/Europe/France/Paris" ad-width="300" ad-height="250"></news-gpt-ad>
        </div>
        <news-side-list class="" items="[[mostRead]]">
          Most Read
        </news-side-list>
        <news-side-list class="" featured items="[[moreTopStories]]">
          More Top Stories
          </news-side-list-->
      </aside>
    </div>

  </template>

  <script>

    class NewsList extends Polymer.Element {

      static get is() { return 'news-list'; }

      static get properties() {
        return {
          featured: {
            type: Array,
            notify: true
          },
          topStories: {
            type: Array,
            notify: true,
            value: []
          },
          fadeIn: {
            type: String,
            value: false,
            reflectToAttribute: true
          },
          moreTopStories: {
            type: Array,
            notify: true
          },
          mostRead: {
            type: Array,
            notify: true
          },
          opinions: {
            type: Array,
            notify: true
          },
          route: Object,

          category: {
            type: Object,
            observer: '_slice'
          },

          offline: Boolean,

          failure: Boolean,

          categoryName: {
            type: Boolean,
            //computed: '_return(routeData.category)',
            notify: true
          },
          query: {
            type: String,
            value: ''
          },
          sources: {
            type: String,
            value: 'google-news, fox-news, cbs-news, nbc-news, reuters, politico, the-washington-post',
          },
          cat: {
            type: String,
            value: '',
          },
          lang: {
            type: Number,
            value: 'en'
          },
          from: {
            type: String,
            value: function () {
              let d = new Date()
              let month = (d.getMonth() + 1)
              let day = (d.getDay())
              let year = d.getFullYear()
              if (month % 2 === 0) {
                if (day === 1) {
                  if (month === 3) {
                   // day = febuaryDAy()
                    month = (month - 1) < 10 ? parseInt(`0${(month - 1)}`): (month - 1)
                  } else {
                    day = 29
                    month = (month - 1) < 10 ? parseInt(`0${(month - 1)}`): (month - 1)
                  }
                } else {
                  day = (day - 2) < 10 ? parseInt(`0${(day - 2)}`): (day - 2)
                }

              } else {
                if (month === 1 && day === 1) {
                  year = year - 1
                  day = 30
                  month = 12
                } else {
                  if (day === 1) {
                    day = 31
                    month = (month - 1) < 10 ? parseInt(`0${(month - 1)}`): (month - 1)
                  } else {
                    day = (day - 2) < 10 ? parseInt(`0${(day - 2)}`): (day - 2)
                  }
                }
              }
              let yesdtaerday = `${year}-${month}-${day}`
              return yesdtaerday
            }
          },
          to: {
            type: String,
            value: function () {
              let d = new Date()
              var today = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDay()
              return today
            }
          },
          search: {
            type: Boolean,
            value: false,
          //  observer: '_log',
          },
          api: {
            type: Object,
            notify: true,
            observer: '_log',
          },
          videoData: {
            type: Object,
            notify: true,
            observer: 'videoDataChanged'
          },
          routeData: Object,
          loading: Boolean
        }
      }

      ready() {
        super.ready();
        setTimeout(() => {
          this.computeTopHeadLines()
          console.log('computeTopHeadLines log')
          this.search = true
          this.search = false
          setTimeout(() => {
            this.computeEverything()
            console.log('computeEverything log')
            this.search = true
            this.search = false
          }, 500)
        }, 500)
      }

      static get observers() {
        return [
          'categoryChanged(routeData.category)'
        ]
      }

      _log(data) {
        console.log('list log', data)
      }
      connectedCallback() {
        super.connectedCallback();
        this._boundResizeHandler = this._resizeHandler.bind(this);
        window.addEventListener('resize', this._boundResizeHandler);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('resize', this._boundResizeHandler);
      }
      categoryChanged(data) {
        //console.log(data)
      }

      videoDataChanged(data) {
        if (data !== null && data !== undefined) {
          //   console.log('featured', data)      
          this[data.type](data)
          this.search = false
          this.fadeIn = true
        }
      }

      topHeadLines(data) {
        let parsed = JSON.parse(data.arr)
       // console.log('topHeadLines', parsed.articles)
        this.featured = parsed.articles.slice(0, 1)
        this.topStories = parsed.articles.slice(1, 10)
      }

      everything(data) {
         console.log('everything', data)
        let parsed = JSON.parse(data.arr)
        this.opinions = parsed.articles
      }

      computeTopHeadLines() {
        this.api = {
          method: "topHeadlines",
          api: "topHeadlines",
          sources: this.sources,
          q: this.query,
          category: this.cat,
          language: this.lang,
          country: ''
        }
      }
      computeEverything() {
        this.api = {
          method: "everything",
          api: "everything",
          sources: this.sources,
          domains: '',
          q: this.query,
          from: this.from,
          to: this.to,
          language: this.lang,
          sortBy: 'publishedAt',
          page: '10'
        }
      }
      _tryReconnect() {
        this.dispatchEvent(new CustomEvent('refresh-data', { bubbles: true, composed: true }));
      }

      _resizeHandler() {
        this._resizeDebouncer = Polymer.Debouncer.debounce(this._resizeDebouncer,
          Polymer.Async.timeOut.after(50), () => { this.updateStyles(); });
      }

      _slice(list) {
        // console.log(this.route)
        if (this.route.prefix !== '/video' && list) {
          console.log(this.route)
        }
      }


      _createArray(data, begin, end) {
        let temp = [data.slice(begin, end)]
        temp = new Array(temp[0])
        // console.log('data', temp)
        return temp
      }

      _return(value) {
        return value;
      }

    }

    customElements.define(NewsList.is, NewsList);

  </script>

</dom-module>
